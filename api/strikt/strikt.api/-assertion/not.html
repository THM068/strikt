<h1>not</h1>
<a name="strikt.api.Assertion$not()"></a>
<code><span class="keyword">fun </span><span class="identifier">not</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="index.html"><span class="identifier">Assertion</span></a><span class="symbol">&lt;</span><a href="index.html#T"><span class="identifier">T</span></a><span class="symbol">&gt;</span></code>
<p>Reverses any assertions chained after this method.</p>
<pre><code class="lang-kotlin">val subject: String? = "covfefe"
expect(subject)
  .not()
  .isNull()
  .isUpperCase()</code></pre>
<p><strong>Return</strong><br/>
an assertion that negates the results of any assertions applied to
its subject.</p>
